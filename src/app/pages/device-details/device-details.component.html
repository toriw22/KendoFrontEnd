<h2>Device #{{ device.id }} Details</h2>
<div><span>id: </span>{{ device.id }}</div>
<div>
  <label>type:
    <input [(ngModel)]="device.deviceType" placeholder="Type">
  </label>
</div>
<div>
  <label>current reading:
    <input [(ngModel)]="device.currentReading" placeholder="Current Reading">
  </label>
</div>
<div>
  <label>description:
    <input [(ngModel)]="device.description" placeholder="Description">
  </label>
</div>
