<h2>Device #{{ device.id }} Details</h2>
<div><span>id: </span>{{ device.id }}</div>
<div>
  <label>type: </label>
    <div [(ngModel)]="device.id">{{device.id}}</div>

</div>
<div>
  <label>current reading:
    <input [(ngModel)]="device.currentReading" placeholder="Current Reading">
  </label>
</div>
<div>
  <label>Warnings:
    <input [(ngModel)]="pump_status.warnings" placeholder="Warnings">
  </label>
</div>
