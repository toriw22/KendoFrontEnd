<kendo-chart>
  <kendo-chart-category-axis>
      <kendo-chart-category-axis-item
          [categories]="['Jan', 'Feb', 'Mar', 'Apr']">
      </kendo-chart-category-axis-item>
  </kendo-chart-category-axis>
  <kendo-chart-series>
    <kendo-chart-series-item type="verticalLine" [data]="[ 1, 2, 3, 5 ]">
    </kendo-chart-series-item>
    <kendo-chart-series-item type="verticalLine" [data]="[ -1, -2, -3, -5 ]">
    </kendo-chart-series-item>
  </kendo-chart-series>
</kendo-chart>
